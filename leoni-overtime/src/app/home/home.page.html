<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Dashboard</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-row>
    <ion-col>

      <app-loading></app-loading>
      <app-messages></app-messages>

      <div *ngIf="counts$ | async as counts" class="requests-buttons">

        <ion-button class="dashboard-buttons" fill="outline" color="light" fill="solid" [routerLink]="['/', 'new-request']">
          New Request
        </ion-button>

        <ion-button class="dashboard-buttons" fill="outline" color="light" fill="solid" [routerLink]="['/', 'requests']">
          My Requests
          <ion-badge color="danger" >{{ counts.NumberOfRequests }}</ion-badge>
        </ion-button>

        <ion-button class="dashboard-buttons" fill="outline" color="light" fill="solid" [routerLink]="['/', 'approvals']">
          My Approvals
          <ion-badge color="danger" >{{ counts.NumberOfApprovals }}</ion-badge>
        </ion-button>

      </div>

    </ion-col>
  </ion-row>
</ion-content>
