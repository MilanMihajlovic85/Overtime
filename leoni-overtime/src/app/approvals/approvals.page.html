<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Approvals</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ng-container *ngIf="approvals$ | async">

    <app-list
      [data]="approvals"
      [schema]="schema"
      [buttons]="buttons"
      (modalOpen)="openActions($event)"
    >
    </app-list>

  </ng-container>
</ion-content>
