<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Reports / Projects</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">

  <ion-grid>

    <ion-row *ngIf="showForm">

      <ion-col size="12" size-md="8" offset-md="2">

        <app-loading></app-loading>
        <app-messages></app-messages>

        <form [formGroup]="form" class="filter-form">

          <ion-row>

            <ion-col>
              <mat-form-field appearance="outline" floatLabel="always" hideRequiredMarker="true">
                <mat-label>Period</mat-label>
                <mat-date-range-input [rangePicker]="picker" calendarLabel="Kalendar">
                  <input matStartDate formControlName="startDate" placeholder="Start">
                  <input matEndDate formControlName="endDate" placeholder="End">
                </mat-date-range-input>
                <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-date-range-picker #picker></mat-date-range-picker>
                <mat-error *ngIf="form.get('startDate')!.errors?.required || form.get('endDate')!.errors?.required">
                  Please insert start and end date
                </mat-error>
              </mat-form-field>
            </ion-col>

            <ion-col size="10">
              <mat-form-field appearance="outline" floatLabel="always" hideRequiredMarker="true">
                <mat-label>Project</mat-label>
                <mat-select formControlName="project">
                  <mat-option *ngFor="let project of projects$ | async" [value]="project.Value">
                    {{ project.Description }} {{ project.Value }}
                  </mat-option>
                </mat-select>
                <mat-error *ngIf="form.get('project')!.errors?.required">Please select project</mat-error>
              </mat-form-field>
            </ion-col>

            <ion-col size="2">
              <ion-button fill="solid" color="secondary" (click)="onFormSubmit()" [disabled]="!form.valid">
                <ion-icon slot="icon-only" [ios]="'search-outline'" [md]="'search-sharp'"></ion-icon>
              </ion-button>
            </ion-col>

          </ion-row>

        </form>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12" size-md="8" offset-md="2">
        <app-paginated-list
          *ngIf="data"
          [searchData]="data"
          [schema]="schema"
          [buttons]="{}"
          [category]="'projects'"
          (elementSelected)="onElementSelected($event)"
        >
        </app-paginated-list>
      </ion-col>
    </ion-row>

  </ion-grid>

</ion-content>
